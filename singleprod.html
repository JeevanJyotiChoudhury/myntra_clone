<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #span{
      opacity: 50%;
      font-size: smaller;
      text-decoration-line: line-through;
    }
  #container{
    display: flex;
    justify-content: space-between;
  }

  #left{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 1%;
    /* border: 1px solid red; */
    width: 65%;
    padding: 2%;
  }

  #left div{
    transition: .5s;
  }
  #left img{
    width: 98%;
    /* border: 1px solid green; */
  }

  #right{
    /* border: 1px solid blue; */
    padding: 0% 3%;
    text-align: left;
  }

  #size{
    display: flex;
    justify-content: space-between;
    /* border: 1px solid red; */
    padding: 2%;
  }

  #size>div{
    border: 1.2px solid black;
    text-align: center;
    padding: 4% 3% 2% 3%;
    border-radius: 50px;
    height: 30px;
    width: 32px;
    font-size: 18px;
    transition: .3s;
  }

  #buttons{
    display: flex;
    justify-content: space-between;
    margin-top: 8%;
    margin-bottom: 8%;
  }

  #bag{
    width: 220px;
    height: 40px;
    padding: 15px 10px 40px 10px;
    font-size: 20px;
    background-color: rgb(255, 48, 117);
    color: white;
    border: 0px solid grey;
    border-radius: 2px;
    cursor: pointer;
  }
  

  #wishlist{
    width: 220px;
    height: 55px;
    font-size: 20px;
    background-color: white;
    border: 1px solid grey;
    cursor: pointer;

  }

  #pin{
    display: flex;
    justify-content: space-between;
    border: 1px solid grey;
    padding: 3% 5%;
    font-size: 15px;
    width: 70%;
  }

  p{color: grey;}

  #below_pin p{
    color: black;
  }

  #below_bestOffer>ul li{
    text-align: left;
    margin-bottom: 3%;
  }

  .grey{
    color: gray;
  }

  .pink{
    color: rgb(255, 71, 102);
  }
   
  .teal{
    color:rgb(0, 114, 114)
  }

  .orange{
    color: orange;
  }

  #left>div:hover{
  width: 101%;
  box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;  
  }

  #size>div:hover{
    border: 1.2px solid rgb(255, 71, 102);
    font-size: 21px;
    cursor: pointer;
    padding: 4% 3% 2% 3%;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
  }
  
  #tshirt_description{
    font-size: 22px;
  }

  #small{
    font-size: 15px;
  }
body{

<script src="db.json"></script>
<script>
  
let obj=JSON.parse(localStorage.getItem("individualProduct"));
let cartarr=JSON.parse(localStorage.getItem("cartarr"))||[];
let main=document.querySelector("#container");
main.innerHTML=`  
<div id="left">

      <div id="img1"><img src="${obj.images.image1}" alt="1"></div>
      <div id="img2"><img src="${obj.images.image2}" alt="2"></div>

      <div id="img4"><img src="${obj.images.image4}" alt="4"></div>

      <ul>
        <li>EMI starting from Rs.16/month</li>
      </ul>

    </div>
`
document.querySelector("#bag").addEventListener("click",()=>{
  cartarr.push(obj)
  localStorage.setItem("cartarr",JSON.stringify(cartarr))
  alert("added to cart successfully")
})





</script>
